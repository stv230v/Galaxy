<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Solar System</title>
    <link rel="stylesheet" href="css/index.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="scene-root">
      <!-- Three.js renderer will be appended here -->
    </div>

    <!-- Planet Info Popup -->
    <div id="planet-info">
      <h2 id="info-name">Planet Name</h2>
      <p id="info-desc">Description goes here...</p>
      <button id="btn-close-info">閉じる</button>
    </div>

    <!-- UI Controls -->
    <div class="ui-controls">
      <button id="btn-zoom-in">＋ 拡大</button>
      <button id="btn-zoom-out">－ 縮小</button>
    </div>

    <script type="module" src="js/three-solar.js"></script>
  </body>
</html>
